width: 100%;

margin: 0 auto;">

<header class="am-topbar am-topbar-inverse admin-header" style="background: rgba(0,70,255,0.5);">
    <div class="am-topbar-brand">
        <img src="image/logo.jpg" class=" radius-circle rotate-hover" height="40" alt="" style="margin-top: -2%;"/>
        <small> 韶山路火车站地区治安采集系统</small>

        </button>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li class="am-dropdown" data-am-dropdown>

                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-icon-users"></span> 快捷菜单 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="me.html"><span class="am-icon-user"></span> 我的信息</a></li>

                    <li><a href="add.html"><span class="am-icon-camera"></span> 采集信息</a></li>

                    <li id="l1"><a href="staff.html"><span class="am-icon-search-plus"></span> 检索人员信息</a></li>

                    <li id="l2"><a href="admin-list.html"><span class="am-icon-th-list"></span> 管理用户</a></li>

                    <li><a href="index.html"><span class="am-icon-backward"></span> 返回首页</a></li>

                    <li><a href="login.html" onclick="getout()"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>

        </ul>
    </div>
</header>
<!-- sidebar end -->

<!-- content start -->
<div class="admin-content" style="background: rgba(255,255,255,0.3)">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">我的信息</strong> /

            </div>
        </div>

        <hr>

        <div class="am-tabs am-margin" data-am-tabs>

            <div class="am-tabs-bd am-form">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">编号</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div id="number"></div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员名称</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="name" type="text" value="" style="width: 300px;">
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">密码</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <input id="password" type="password" value="" style="width: 200px;">
                        </div>
                    </div>

                    <form id="upload-file-form">
                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">管理员头像</div>
                            <div class="am-u-sm-8 am-u-md-10">
                                <input type="file" name="image" id="image" onchange="fileSelected()"><br>
                                <p>（最佳头像尺寸：80*80px）</p>
                                <div id="imageList">
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>

            <div class="am-margin">
                <button id="ad" type="button" class="am-btn am-btn-primary am-btn-xs"
                        style="background-color: #2DB2FF; margin-left: 20%;">修改
                </button>
                <a  href="index.html" class="am-btn am-btn-primary am-btn-xs"
                        style="background-color: #2DB2FF; margin-left: 20%;">返回首页
                </a>
            </div>
        </div>
    </div>
    <!-- content end -->

</div>

<script src="js/me.js"></script>
<script>
    function getout(){
        var storage = window.localStorage;
        storage["has"]="no";
    }
    var storage = window.localStorage;
    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }

    if(storage['adminLimits']=="社会人员"){
        $("#l1").hide();
        $("#l2").hide();
    }
    else if(storage['adminLimits']=="民警"){
        $("#l2").hide();
    }
</script>
