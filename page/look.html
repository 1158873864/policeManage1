    function getout(){
        var storage = window.localStorage;
        storage["has"]="no";
    }
    var storage = window.localStorage;
    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }

    if(storage['adminLimits']=="社会人员"){
        $("#l1").hide();
        $("#l2").hide();

    else if(storage['adminLimits']=="民警"){
