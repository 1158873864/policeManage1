<script type="text/javascript">
    $(function () {
        $(".am-list .am-cf").click(function () {
            $(this).next().slideToggle(200);
            $(".am-list .am-cf").removeClass("active")
            $(this).toggleClass("active");

        })
        $(".am-list ul li a").click(function () {
            $(".am-list ul li a").removeClass("active");
            $(".am-list .am-cf").removeClass("active")
            $(this).addClass("active");
        })
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".am-icon-btn").click(function () {
            $(".am-offcanvas").toggle();
            $(".modal").toggle();
        })
    })
</script>
<script>
    $('#closeBtn').click(function () {
        $('#admin-offcanvas').toggle();
        if ($('#admin-offcanvas').css('display') == 'none') {
            $('.admin-content.rightnav').css({left: '0', width: '100%'});
        } else {
            $('.admin-content.rightnav').css({left: '20%', width: '80%'});
        }
    })
    $('#phoneTbtn').click(function () {
        $('#admin-offcanvas').toggle();

        if ($('#admin-offcanvas').css('display') == 'none') {
            $('.admin-content.rightnav').css({left: '0', width: '100%'});
        } else {
            $('.admin-content.rightnav').css({left: '20%', width: '80%'});
        }

    });
    if ($(document).width() <= 600) {
        $('#admin-offcanvas').on('click', 'li>a', function () {
            console.log();
            if ($(this).attr('href')) {
                $(this).parents('#admin-offcanvas').hide();
            }
        })
    }

    function getout(){
        var storage = window.localStorage;
        storage["has"]="no";
    }
    var storage = window.localStorage;
    if(storage["has"]!="yes"){
        window.location.href="login.html";
    }

    if(storage['adminLimits']=="社会人员"){
        $("#l1").hide();
        $("#l2").hide();
    }
    else if(storage['adminLimits']=="民警"){
        $("#l2").hide();
    }
</script>
